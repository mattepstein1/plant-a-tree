                <!-- filtering search menu-->
                <br>
                <h6>Filter<h6>
                <h6>Name<h6>
                <div>
                    <select id="name">
                      <option value="">Choose a name...</option>
                      <option value="Peach Tree">Peach Tree</option>
                      <option value="Portugal Laurel">Portugal Laurel</option>
                      <option value="Leyland Cypress">Leyland Cypress</option>
                      <option value="Manuka">Manuka</option>
                      <option value="Eucalyptus">Eucalyptus</option>
                      <option value="Nikau">Nikau</option>
                      <option value="English Oak">English Oak</option>
                      <option value="Japanese Maple">Japanese Maple</option>
                      <option value="Dwarf Apple">Dwarf Apple</option>
                      <option value="Kauri">Kauri</option>

                    </select>
                </div> 
                <h6>Category<h6>
                <div>
                    <select id="category">
                      <option value="">Choose a category...</option>
                      <option value="Fruit">Fruit</option>
                      <option value="Hedge">Hedge</option>
                      <option value="Evergreen">Evergreen</option>
                      <option value="NZ Native">NZ Native</option>
                      <option value="Gum">Gum</option>
                      <option value="Palm">Palm</option>
                      <option value="Hardwood">Hardwood</option>
                    </select>
                </div>
                <h6>Conditions (Drainage/Shade)<h6>
                <div>
                    <select id="conditions">
                      <option value="">Choose a condition...</option>
                      <option value="FastDrainage">Fast Drainage</option>
                      <option value="ModerateDrainage">Moderate Drainage</option>
                      <option value="SlowModerate">Slow Moderate</option>
                      <option value="Fullsun">Full sun</option>
                      <option value="Halfsun/halfshade">Half sun/half shade</option>
                      <option value="Fullshade">Full shade</option>
                    </select>
                </div>
                <h6>Maintainence<h6>
                <div>
                    <select id="maintenance">
                      <option value="">Choose a maintainence level...</option>
                      <option value="Low">Low</option>
                      <option value="High">High</option>
                    </select>
                </div>
                 <h6>Max height<h6>
                <div>
                    <select id="max_height">
                      <option value="">Choose a Max Height (meters)...</option>
                      <option value="<1m">&lt;1</option>
                      <option value="1-2m">1-2</option>
                      <option value="2-3m">2-3</option>
                      <option value=">3m">&gt;3</option>
                    </select>
                </div>
                 <h6>Growth Rate<h6>
                <div>
                    <select id="growth_rate">
                      <option value="">Choose a Growth Rate (meters)...</option>
                      <option value="Slow">Slow</option>
                      <option value="Medium">Medium</option>
                      <option value="Fast">Fast</option>
                    </select>
                </div>
                 <h6>Price<h6>
                <div>
                      <input type="range" min="1" max="100" value="50" class="slider" id="price">
                      <p>Less than: $<span id="slider_label"></span></p>
                </div>
